---
layout: default
---

<div class="home">
  <h1 class="page-heading">文章列表</h1>
  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <!--span class="post-meta">{{ post.date | date: "%Y-%M-%D" }}</span><a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a-->
        <span>{{ post.date | date: '%Y-%m-%d' }}</span> &raquo; <a href="{{ BASE_PATH }}{{ post.url }}">{{ post.title }}</a>
      </li>
    {% endfor %}
  </ul>
  <!--p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}"-->
</div>
